<!DOCTYPE html>
<html class="dark">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesale Product Portal V2</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/U4WPjmA.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        // Tailwind CSS dark mode configuration
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }

        /* V2: New animated gradient for dark mode */
        .dark body {
            background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #0f172a);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* V2: Updated light mode background */
        body {
            background-color: #f1f5f9; /* slate-100 */
        }

        .loader {
            border: 4px solid #e2e8f0; /* slate-200 */
            border-top: 4px solid #14b8a6; /* teal-500 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        .dark .loader {
            border-color: #475569; /* slate-600 */
            border-top-color: #2dd4bf; /* teal-400 */
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Shimmer Skeleton Loader */
        .skeleton-card {
            background-color: #f8fafc; /* slate-50 */
            border-radius: 0.75rem; /* lg */
            overflow: hidden;
            border: 1px solid #e2e8f0; /* slate-200 */
            position: relative;
        }
        .dark .skeleton-card {
            background-color: #1e293b; /* slate-800 */
            border-color: #334155; /* slate-700 */
        }

        .shimmer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: shimmer-animation 1.5s infinite;
        }
        .dark .shimmer {
             background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
        }

        @keyframes shimmer-animation {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .skeleton-image { background-color: #e2e8f0; height: 12rem; }
        .skeleton-text { background-color: #e2e8f0; height: 1rem; margin-bottom: 0.5rem; border-radius: 0.25rem; }
        .dark .skeleton-image, .dark .skeleton-text { background-color: #334155; }

        /* Card Fade-in Animation */
        .result-card {
            opacity: 0;
            transform: translateY(20px);
            animation: card-fade-in 0.5s forwards;
        }
        @keyframes card-fade-in { to { opacity: 1; transform: translateY(0); } }
        
        pre {
            overflow-x: auto;
            border-radius: 0.5rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;
        const { createRoot } = ReactDOM;

        // --- Firebase Configuration (WHOLESALE PROJECT) ---
        const firebaseConfig = {
            apiKey: "AIzaSyChcGb7o7amo6VE2Grno5G2eJVGE8Rexic",
            authDomain: "wholesale-portal-v2.firebaseapp.com",
            projectId: "wholesale-portal-v2",
            storageBucket: "wholesale-portal-v2.firebasestorage.app",
            messagingSenderId: "886275469785",
            appId: "1:886275469785:web:918e7920f87f0fba85e9c8"
        };

        // --- Initialize Firebase ---
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const productsCollection = db.collection("products");

        // --- V2: Sidebar and other Icons ---
        const SunIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>);
        const MoonIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>);
        const DatabaseIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4M4 7s0 0 0 0m16 0s0 0 0 0M12 11v4" /></svg>);
        const CodeIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" /></svg>);
        const KeyIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H5v-2H3v-2H1v-2h2v-2h2v-2h2v-2h2v-2h2l1.5-1.5m2.5.5a2 2 0 012-2" /></svg>);
        const LogoutIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>);


        // --- Main App Component ---
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('database');
            const [theme, setTheme] = useState('dark');

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(user => {
                    setUser(user);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);
            
            useEffect(() => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [theme]);

            const handleLogout = async () => {
                await auth.signOut();
                setUser(null);
                setActiveTab('database');
            };

            if (loading) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="loader"></div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-100 dark:bg-transparent text-slate-800 dark:text-slate-200">
                    {user ? (
                        <div className="flex">
                            {/* V2: Sidebar Navigation */}
                            <aside className="w-64 bg-white/80 dark:bg-slate-900/80 backdrop-blur-lg border-r border-slate-200 dark:border-slate-800 flex flex-col h-screen sticky top-0">
                                <div className="flex items-center justify-center h-20 border-b border-slate-200 dark:border-slate-800">
                                    <img src="https://i.imgur.com/GQya5pg.png" alt="Logo" className="h-10"/>
                                    <h1 className="text-xl font-bold text-slate-900 dark:text-white ml-3">Portal V2</h1>
                                </div>
                                <nav className="flex-grow p-4 space-y-2">
                                    <NavItem icon={<DatabaseIcon />} label="Product Database" active={activeTab === 'database'} onClick={() => setActiveTab('database')} />
                                    <NavItem icon={<CodeIcon />} label="API Documentation" active={activeTab === 'api_docs'} onClick={() => setActiveTab('api_docs')} />
                                    <NavItem icon={<KeyIcon />} label="Manage API Key" active={activeTab === 'api_key'} onClick={() => setActiveTab('api_key')} />
                                </nav>
                                <div className="p-4 border-t border-slate-200 dark:border-slate-800">
                                    <button onClick={handleLogout} className="w-full flex items-center justify-center space-x-2 px-4 py-2 text-sm font-medium text-slate-700 dark:text-slate-300 bg-slate-200 dark:bg-slate-700/50 rounded-lg hover:bg-slate-300 dark:hover:bg-slate-700 transition-colors">
                                        <LogoutIcon />
                                        <span>Logout</span>
                                    </button>
                                </div>
                            </aside>

                            {/* Main Content */}
                            <main className="flex-1">
                                <header className="flex justify-end items-center h-20 px-8">
                                    <div className="flex items-center space-x-4">
                                        <span className="text-slate-500 dark:text-slate-400 text-sm">{user.email}</span>
                                        <button onClick={() => setTheme(theme === 'dark' ? 'light' : 'dark')} className="p-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                                            {theme === 'dark' ? <SunIcon /> : <MoonIcon />}
                                        </button>
                                    </div>
                                </header>
                                <div className="p-8">
                                    {activeTab === 'database' && <ProductDatabase />}
                                    {activeTab === 'api_docs' && <ApiDocs />}
                                    {activeTab === 'api_key' && <ApiKeyManager user={user} />}
                                </div>
                            </main>
                        </div>
                    ) : (
                        <AuthComponent />
                    )}
                </div>
            );
        }
        
        // V2: Reusable NavItem for Sidebar
        function NavItem({ icon, label, active, onClick }) {
            return (
                <button onClick={onClick} className={`w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-left transition-colors ${active ? 'bg-teal-500/20 text-teal-500 dark:text-teal-400' : 'text-slate-600 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-800'}`}>
                    {icon}
                    <span className="font-medium">{label}</span>
                </button>
            )
        }

        // --- Authentication Component ---
        function AuthComponent() {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [message, setMessage] = useState('');
            const [loading, setLoading] = useState(false);
            const [loginStatus, setLoginStatus] = useState('idle'); // idle, pending, success, error
            const [showReset, setShowReset] = useState(false);

            const handlePasswordReset = async (e) => {
                e.preventDefault();
                if (!email) {
                    setError("Please enter your email address to reset the password.");
                    return;
                }
                setLoading(true);
                try {
                    await auth.sendPasswordResetEmail(email);
                    setMessage("Password reset email sent! Please check your inbox.");
                    setError('');
                    setShowReset(false);
                } catch (err) {
                    setError(err.message);
                    setMessage('');
                } finally {
                    setLoading(false);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setLoginStatus('pending');
                setError('');
                setMessage('');

                try {
                    if (isLogin) {
                        await auth.signInWithEmailAndPassword(email, password);
                        setLoginStatus('success');
                    } else {
                        const inviteDoc = await db.collection('invites').doc(email).get();
                        if (!inviteDoc.exists) {
                            throw new Error("This email has not been invited. Please contact support.");
                        }
                        await auth.createUserWithEmailAndPassword(email, password);
                        setMessage('Account created successfully! Please log in.');
                        setIsLogin(true);
                        setLoginStatus('idle');
                    }
                } catch (err) {
                    setError(err.message);
                    setLoginStatus('error');
                } finally {
                    setLoading(false);
                }
            };
            
            if (loginStatus === 'success') {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="text-center">
                            <div className="loader mx-auto"></div>
                            <p className="mt-4 text-slate-600 dark:text-slate-300">Login successful! Redirecting...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex items-center justify-center min-h-screen">
                    <div className="w-full max-w-md p-8 space-y-6 bg-white/60 dark:bg-slate-900/60 backdrop-blur-lg border border-slate-200 dark:border-slate-700 rounded-xl shadow-2xl">
                        <div className="text-center">
                            <img src="https://i.imgur.com/GQya5pg.png" alt="Logo" className="w-20 mx-auto mb-4"/>
                            <h2 className="text-2xl font-bold text-slate-900 dark:text-white">{showReset ? 'Reset Password' : (isLogin ? 'Welcome Back' : 'Create Your Account')}</h2>
                            <p className="text-slate-600 dark:text-slate-400">{showReset ? 'Enter your email to receive a reset link.' : (isLogin ? 'Sign in to access the wholesale portal' : 'Sign up with your invited email address')}</p>
                        </div>
                        
                        {showReset ? (
                             <form onSubmit={handlePasswordReset} className="space-y-6">
                                 <div>
                                     <label className="block text-sm font-medium text-slate-700 dark:text-slate-300">Email Address</label>
                                     <input type="email" value={email} onChange={e => setEmail(e.target.value)} required className="mt-1 block w-full p-2.5 rounded-md border-slate-300 dark:border-slate-600 bg-slate-100 dark:bg-slate-700 text-slate-900 dark:text-white shadow-sm focus:border-teal-500 focus:ring-teal-500" />
                                 </div>
                                 {error && <p className="text-red-500 dark:text-red-400 text-sm">{error}</p>}
                                 {message && <p className="text-green-600 dark:text-green-400 text-sm">{message}</p>}
                                 <button type="submit" disabled={loading} className="w-full py-2.5 px-4 rounded-md border border-transparent bg-teal-600 text-sm font-medium text-white shadow-sm hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 disabled:opacity-50 transition-colors">
                                     {loading ? <div className="loader mx-auto" style={{width: '20px', height: '20px'}}></div> : 'Send Reset Link'}
                                 </button>
                                 <p className="text-sm text-center">
                                     <button type="button" onClick={() => setShowReset(false)} className="font-medium text-teal-600 dark:text-teal-400 hover:text-teal-500 dark:hover:text-teal-300">
                                         Back to Login
                                     </button>
                                 </p>
                             </form>
                        ) : (
                            <>
                                <form onSubmit={handleSubmit} className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 dark:text-slate-300">Email Address</label>
                                        <input type="email" value={email} onChange={e => setEmail(e.target.value)} required className="mt-1 block w-full p-2.5 rounded-md border-slate-300 dark:border-slate-600 bg-slate-100 dark:bg-slate-700 text-slate-900 dark:text-white shadow-sm focus:border-teal-500 focus:ring-teal-500" />
                                    </div>
                                    <div>
                                        <div className="flex justify-between items-center">
                                            <label className="block text-sm font-medium text-slate-700 dark:text-slate-300">Password</label>
                                            {isLogin && (
                                                <button type="button" onClick={() => setShowReset(true)} className="text-sm font-medium text-teal-600 dark:text-teal-400 hover:text-teal-500 dark:hover:text-teal-300">
                                                    Forgot password?
                                                </button>
                                            )}
                                        </div>
                                        <input type="password" value={password} onChange={e => setPassword(e.target.value)} required className="mt-1 block w-full p-2.5 rounded-md border-slate-300 dark:border-slate-600 bg-slate-100 dark:bg-slate-700 text-slate-900 dark:text-white shadow-sm focus:border-teal-500 focus:ring-teal-500" />
                                    </div>
                                    {error && <p className="text-red-500 dark:text-red-400 text-sm">{error}</p>}
                                    {message && <p className="text-green-600 dark:text-green-400 text-sm">{message}</p>}
                                    <button type="submit" disabled={loading} className="w-full py-2.5 px-4 rounded-md border border-transparent bg-teal-600 text-sm font-medium text-white shadow-sm hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 disabled:opacity-50 transition-colors">
                                        {loading ? <div className="loader mx-auto" style={{width: '20px', height: '20px'}}></div> : (isLogin ? 'Sign In' : 'Sign Up')}
                                    </button>
                                </form>
                                <p className="text-sm text-center text-slate-600 dark:text-slate-400">
                                    {isLogin ? "Don't have an account?" : "Already have an account?"}
                                    <button onClick={() => { setIsLogin(!isLogin); setError(''); setMessage(''); }} className="font-medium text-teal-600 dark:text-teal-400 hover:text-teal-500 dark:hover:text-teal-300 ml-1">
                                        {isLogin ? 'Sign up' : 'Sign in'}
                                    </button>
                                </p>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        // --- Product Database Component ---
        function ProductDatabase() {
            const [items, setItems] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [lastVisibleDoc, setLastVisibleDoc] = useState(null);
            const [firstVisibleDoc, setFirstVisibleDoc] = useState(null);
            const [currentPage, setCurrentPage] = useState(1);
            const [currentQuery, setCurrentQuery] = useState({ type: 'browse', constraints: [] });
            const [selectedItem, setSelectedItem] = useState(null);
            const [fullBulkResults, setFullBulkResults] = useState([]);
            const [exportLoading, setExportLoading] = useState(false);

            const ITEMS_PER_PAGE = 100;

            const fetchData = useCallback(async (queryInfo, direction = 'next', pageNum = 1) => {
                setLoading(true);
                setError('');
                
                let orderByField = 'sku'; 
                if (queryInfo.constraints.length > 0) {
                    if (queryInfo.constraints[0].op !== '==') {
                       orderByField = queryInfo.constraints[0].field;
                    }
                }

                let query = productsCollection.orderBy(orderByField).limit(ITEMS_PER_PAGE);

                queryInfo.constraints.forEach(constraint => {
                    query = query.where(constraint.field, constraint.op, constraint.value);
                });

                const isNewSearch = pageNum === 1;

                if (direction === 'next' && !isNewSearch && lastVisibleDoc) {
                    query = query.startAfter(lastVisibleDoc);
                } else if (direction === 'prev' && !isNewSearch && firstVisibleDoc) {
                    query = query.endBefore(firstVisibleDoc).limitToLast(ITEMS_PER_PAGE);
                }

                try {
                    const snapshot = await query.get();
                    if (snapshot.empty) {
                        if(isNewSearch) setItems([]);
                        return;
                    }
                    
                    setLastVisibleDoc(snapshot.docs[snapshot.docs.length - 1]);
                    setFirstVisibleDoc(snapshot.docs[0]);
                    setItems(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    setCurrentPage(pageNum);

                } catch (err) {
                    console.error("Firestore query failed:", err);
                    setError("Could not fetch data from the database. " + err.message);
                } finally {
                    setLoading(false);
                }
            }, [lastVisibleDoc, firstVisibleDoc]);

            useEffect(() => {
                fetchData(currentQuery, 'next', 1);
            }, [currentQuery]);
            
            const handleSearch = (searchTerm, searchType) => {
                let constraints = [];
                if (searchType === 'itemName_lowercase') {
                    constraints.push({ field: 'itemName_lowercase', op: '>=', value: searchTerm.toLowerCase() });
                    constraints.push({ field: 'itemName_lowercase', op: '<=', value: searchTerm.toLowerCase() + '\uf8ff' });
                } else if (searchType === 'brand') {
                    constraints.push({ field: 'brand_lowercase', op: '==', value: searchTerm.toLowerCase() });
                }
                else {
                    constraints.push({ field: searchType, op: '==', value: searchTerm });
                }
                const newQuery = { type: 'search', constraints };
                setCurrentQuery(newQuery);
                setFullBulkResults([]);
            };

            const handleBrowseAll = () => {
                const newQuery = { type: 'browse', constraints: [] };
                setCurrentQuery(newQuery);
                setFullBulkResults([]);
            };
            
            const handleBulkSearch = async (upcs) => {
                const upcList = [...new Set(upcs.map(upc => upc.trim()).filter(upc => upc))];
                if (upcList.length === 0) {
                    console.warn("Please paste a list of UPCs.");
                    return;
                }
                if (upcList.length > 300) {
                    console.warn("Bulk search is limited to 300 UPCs at a time.");
                    return;
                }

                setLoading(true);
                setError('');
                setCurrentQuery({ type: 'bulk', constraints: [], orderBy: 'sku' });
                setCurrentPage(1);
                
                try {
                    const chunks = [];
                    for (let i = 0; i < upcList.length; i += 10) {
                        chunks.push(upcList.slice(i, i + 10));
                    }

                    const queryPromises = chunks.map(chunk => 
                        productsCollection.where('upc', 'in', chunk).get()
                    );
                    
                    const querySnapshots = await Promise.all(queryPromises);
                    
                    const allDocs = [];
                    querySnapshots.forEach(snapshot => {
                        snapshot.forEach(doc => allDocs.push({ id: doc.id, ...doc.data() }));
                    });
                    
                    const sortedDocs = allDocs.sort((a, b) => a.sku.localeCompare(b.sku));
                    setItems(sortedDocs);
                    setFullBulkResults(sortedDocs);

                } catch (err) {
                    console.error("Firestore bulk query failed:", err);
                    setError("Could not fetch data for bulk search. " + err.message);
                    setItems([]);
                } finally {
                    setLoading(false);
                }
            };
            
            const triggerCsvDownload = (dataToExport) => {
                const headers = ["SKU", "UPC", "Item Name", "Brand", "Available Inventory", "Asking Price"];
                const rows = dataToExport.map(item => [
                    item.sku, `="${item.upc}"`, item.itemName, item.brand,
                    item.availableInventory, item.askingPrice
                ]);

                const escapeCell = (cell) => {
                    const strCell = String(cell === null || cell === undefined ? "" : cell);
                    if (strCell.includes(',') || strCell.includes('"') || strCell.includes('\n')) {
                        return `"${strCell.replace(/"/g, '""')}"`;
                    }
                    return strCell;
                };

                let csvContent = [
                    headers.join(','),
                    ...rows.map(row => row.map(escapeCell).join(','))
                ].join('\r\n');

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "wholesale_product_report_v2.csv");
                link.style.visibility = 'hidden';

        // --- API Key Manager Component ---
        function ApiKeyManager({ user }) {
            const [apiKey, setApiKey] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [showKey, setShowKey] = useState(false);
            const [logs, setLogs] = useState([]);
            const [usage, setUsage] = useState({ count: 0, limit: 300 });

            useEffect(() => {
                const fetchApiKeyData = async () => {
                    if (!user) return;
                    setError('');
                    try {
                        const userRef = db.collection('users').doc(user.uid);
                        const doc = await userRef.get();
                        
                        if (doc.exists && doc.data().apiKey) {
                            const currentApiKey = doc.data().apiKey;
                            setApiKey(currentApiKey);

                            // 1. Simplify the query to only use equality filters
                            const logsQuery = db.collection('apiLogs')
                                .where('userId', '==', user.uid)
                                .where('apiKey', '==', currentApiKey);
                            
                            const logSnapshot = await logsQuery.get();
                            const allLogs = logSnapshot.docs.map(d => d.data());

                            // 2. Filter and sort the results on the client-side
                            const twentyFourHoursAgo = new Date(Date.now() - 24 * 60 * 60 * 1000);
                            
                            const recentLogs = allLogs.filter(log => {
                                const logTimestamp = new Date(log.timestamp.seconds * 1000);
                                return logTimestamp >= twentyFourHoursAgo;
                            });
                            
                            // 3. Set usage count from the filtered logs
                            setUsage(prev => ({ ...prev, count: recentLogs.length }));

                            // 4. Sort the filtered logs to get the most recent ones
                            recentLogs.sort((a, b) => b.timestamp.seconds - a.timestamp.seconds);
                            
                            // 5. Set the top 10 recent logs for display
                            setLogs(recentLogs.slice(0, 10));
                        }
                    } catch (err) {
                        console.error("Error fetching API data:", err);
                        setError('Could not fetch API key and usage data.');
                    } finally {
                        setLoading(false);
                    }
                };

                fetchApiKeyData();
            }, [user]);

            const generateNewKey = async () => {
                // A better approach would be a custom modal instead of confirm()
                if (!window.confirm("Are you sure? This will invalidate your old key immediately.")) return;
                
                setLoading(true);
                setError('');
                const newKey = 'wh_live_' + [...Array(32)].map(() => Math.random().toString(36)[2]).join('');
                
                try {
                    const userRef = db.collection('users').doc(user.uid);
                    if(apiKey) {
                        await db.collection('apiKeys').doc(apiKey).delete();
                    }
                    await userRef.set({ apiKey: newKey }, { merge: true });
                    await db.collection('apiKeys').doc(newKey).set({ userId: user.uid, createdAt: new Date() });
                    setApiKey(newKey);
                    setShowKey(true);
                    setLogs([]);
                    setUsage({ count: 0, limit: 300 });
                } catch (err) {
                    setError('Failed to generate new key. Please try again.');
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            if (loading) return <div className="loader mx-auto"></div>;

            return (
                <div className="bg-white/70 dark:bg-slate-800/60 backdrop-blur-lg p-6 rounded-lg border border-slate-200 dark:border-slate-700">
                    <h2 className="text-2xl font-bold text-slate-900 dark:text-white mb-4">Manage API Key</h2>
                    <p className="text-slate-600 dark:text-slate-400 mb-6">Use this key to authenticate your requests to our API. Keep it confidential.</p>
                    {error && <p className="text-red-500 dark:text-red-400 mb-4">{error}</p>}
                    {apiKey ? (
                        <div>
                            <label className="text-sm font-medium text-slate-700 dark:text-slate-300 mb-2 block">Your API Key</label>
                            <div className="flex items-center space-x-2">
                                <div className="flex-grow p-4 rounded-md font-mono text-slate-800 dark:text-slate-300 bg-slate-100 dark:bg-slate-900 border border-slate-200 dark:border-slate-700">
                                    {showKey ? apiKey : '************************************'}
                                </div>
                                <button onClick={() => setShowKey(!showKey)} title={showKey ? 'Hide key' : 'Show key'} className="p-2 rounded-md hover:bg-slate-200 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-teal-500 text-slate-500 dark:text-slate-400">
                                    {showKey ? (
                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18" /></svg>
                                    ) : (
                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                                    )}
                                </button>
                            </div>
                               <div className="mt-6">
                                 <h3 className="text-lg font-medium text-slate-900 dark:text-white">Usage (Last 24 Hours)</h3>
                                 <div className="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-2.5 mt-2">
                                     <div className="bg-teal-500 h-2.5 rounded-full" style={{ width: `${(usage.count / usage.limit) * 100}%` }}></div>
                                 </div>
                                 <p className="text-right text-sm text-slate-500 dark:text-slate-400 mt-1">{usage.count} / {usage.limit} calls</p>
                             </div>

                             <div className="mt-6">
                                 <h3 className="text-lg font-medium text-slate-900 dark:text-white mb-2">Recent API Calls</h3>
                                 {logs.length > 0 ? (
                                     <div className="overflow-x-auto rounded-lg border border-slate-200 dark:border-slate-700">
                                         <table className="min-w-full divide-y divide-slate-200 dark:divide-slate-700">
                                             <thead className="bg-slate-50 dark:bg-slate-900/50">
                                                 <tr><th className="px-6 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-300 uppercase tracking-wider">Timestamp</th></tr>
                                             </thead>
                                             <tbody className="bg-white dark:bg-slate-800 divide-y divide-slate-200 dark:divide-slate-700">
                                                 {logs.map((log, index) => (
                                                     <tr key={index}>
                                                         <td className="px-6 py-4 whitespace-nowrap text-sm text-slate-700 dark:text-slate-300">{new Date(log.timestamp.seconds * 1000).toLocaleString()}</td>
                                                     </tr>
                                                 ))}
                                             </tbody>
                                         </table>
                                     </div>
                                 ) : (
                                     <p className="text-slate-500 dark:text-slate-500 text-sm">No recent API calls in the last 24 hours.</p>
                                 )}
                             </div>
                            <div className="bg-yellow-100/50 dark:bg-yellow-900/50 border border-yellow-400 dark:border-yellow-700 text-yellow-800 dark:text-yellow-300 text-sm rounded-md p-3 mt-6">
                                <strong>Warning:</strong> If you generate a new key, your old key will be immediately revoked. Ensure you update any applications using the old key.
                            </div>
                        </div>
                    ) : (
                        <div className="text-center p-6 border-2 border-dashed border-slate-300 dark:border-slate-600 rounded-lg">
                            <p className="text-slate-500 dark:text-slate-400">You have not generated an API key yet.</p>
                        </div>
                    )}
                    <button onClick={generateNewKey} disabled={loading} className="mt-6 inline-flex items-center px-6 py-3 rounded-md border border-transparent bg-red-600 text-base font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 disabled:opacity-50 transition-colors">
                        {loading ? 'Generating...' : (apiKey ? 'Revoke and Generate New Key' : 'Generate API Key')}
                    </button>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
